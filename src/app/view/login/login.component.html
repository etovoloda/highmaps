<div class="login__container">
  <div class="login__box">
    <div class="login__content">
      <div class="megafon_logo"></div>
      <form class="login__inputs" (ngSubmit)="onSubmit()">
        <div class="form-group input__box">
          <p><b>Логин</b></p>
          <input
            [(ngModel)]="user.login"
            name="login"
            type="login"
            required
            class="form-control"
          >
        </div>
        <div class="form-group input__box">
          <p><b>Пароль</b></p>
          <input
            [(ngModel)]="user.password"
            name="password"
            type="password"
            required
            class="form-control"
          >
        </div>
        <div *ngIf="errorMessage">
          <div class="error__message" role="alert">{{errorMessage}}</div>
        </div>
        <button type="submit" class="button">Войти</button>
      </form>
    </div>
  </div>
</div>
